<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <main id="esquerda">
            <header id="teste">
                <button id="voltar"></button>
            </header>
            <section id="slogan">
                <h1 class="league-gothic"><span>Da</span><span id="sloganverde">Roça</span></h1>
                <p>Direto para a sua casa</p>
            </section>
            <footer id="rodape">
                <h1 class="league-gothic">Cadastre-se agora</h1>
                <h1 class="league-gothic" id="textoverde">e colha vantagens.</h1>
            </footer>
        </main>    
        <main id="direita">
            <header>
                <h2 id="cadastro">Cadastro</h2>
            </header>
            <section id="info">
                <h2>Cadastro Delivery DaRoça</h2>
                <h3>os campos marcados com (*) são obrigatórios</h3>
            </section>
            <div id="inputs">
                <div class="inputs"><input type="text" placeholder="CPF*"></div>
                <div class="inputs"><input type="text" placeholder="Nome completo conforme o documento*"></div>
                <div class="inputs"><input type="text" placeholder="Apelido ou nome social"></div>
                <div class="inputs"><input type="text" placeholder="Data de nascimento*"></div>
            </div>
            <footer>
                <button id="enviar">Próximo</button>
            </footer>
        </main>
    </div>
</body>
</html>
